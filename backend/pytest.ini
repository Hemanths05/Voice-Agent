[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require database)
    slow: Slow tests that take >1 second
    skip_ci: Skip in CI environment

# Output options
addopts =
    # Show summary of all test outcomes
    -ra
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage (uncomment to enable)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Asyncio mode
asyncio_mode = auto

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
# timeout = 300  # 5 minutes

# Ignore paths
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info

# Warning filters
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
